<!doctype html>
<html>

<head>
	<title>calculatrice</title>
<style>
#nb1{
	padding: 20px;
	border-radius: 10px;
}

#nb2{
	padding: 20px;
	border-radius: 10px;
}
#operation{
	padding: 20px;
	border-radius: 10px;
}
</style>
</head>

<body>
		<input type="text" name="nb1" id="nb1" />
		<select id="operation">
 			<option value="plus" selected>+</option>
 			  		<option value="moins">-</option>
  			 		<option value="mult">*</option>
 			 		<option value="div">/</option>
 			 		<option value="modulo">%</option>
 			</select>
		<input type="text" id="nb2" />
		<button type="submit" value="Try me !" onclick="fn_calcul()">Try me !</button>

<script>

setInterval(function () {alert("Please, use me...")}, 30000);

function fn_calcul()
{
	var my_nb1 = $('#nb1');
	var my_ope = $('#operation');
	var my_nb2 = $('#nb2');
	var my_total = 0;

	my_nb1 = parseInt(my_nb1.val());
	my_nb2 = parseInt(my_nb2.val());

	if (my_nb1 < 0 || my_nb2 < 0  || !Number.isInteger(my_nb1) || !Number.isInteger(my_nb2) )
	{
		alert("Error:(");
		return;
	}

	if ((my_ope.val() == "div" || my_ope.val() == "modulo" ) && my_nb2 == 0)
	{
		console.log("It’s over 9000!");
		alert("It’s over 9000!");
		return;
	}

	if (my_ope.val() == "plus")
	{
		my_total = my_nb1 + my_nb2;
	}
	if (my_ope.val() == "moins")
	{
		my_total = my_nb1 - my_nb2;
	}
	if (my_ope.val() == "mult")
	{
		my_total = my_nb1 * my_nb2;
	}
	if (my_ope.val() == "div")
	{
		my_total = my_nb1 / my_nb2;
	}
	if (my_ope.val() == "modulo")
	{
		my_total = my_nb1 % my_nb2;
	}

	alert(my_total)	;
	console.log(my_total);
}
</script>
</body>

  crossorigin="anonymous"></script>
</html>
